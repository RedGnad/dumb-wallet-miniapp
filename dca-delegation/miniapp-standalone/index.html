<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dumb Wallet Mini App</title>
    <meta name="description" content="Dumb Wallet ‚Äì Farcaster Mini App" />
  <!-- Farcaster Mini App Embed (for sharing) -->
  <meta name="fc:miniapp" content='{"version":"1","imageUrl":"/og.png","button":{"title":"üöÄ Ouvrir","action":{"type":"launch_miniapp","url":"/miniapp","name":"Dumb Wallet"}}}'>
    <!-- Farcaster Mini App Metadata -->
    <meta property="fc:miniapp:version" content="1" />
    <meta property="fc:miniapp:name" content="Dumb Wallet" />
    <meta property="fc:miniapp:icon" content="/og.png" />
    <meta property="fc:miniapp:description" content="Contr√¥le simple depuis Warpcast (d√©mo)" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dumb Wallet" />
    <meta property="og:description" content="Contr√¥le simple depuis Warpcast (d√©mo)" />
    <meta property="og:image" content="/og.png" />
    <style>
      html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0b0f1a; color: #e5e7eb; }
      .wrap { display: grid; place-items: center; height: 100%; padding: 16px; }
      .card { width: 360px; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 16px; box-shadow: 0 20px 50px rgba(124,58,237,0.15); }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin: 10px 0; }
      .btn { background: linear-gradient(90deg,#7c3aed,#4f46e5); color: white; border: 0; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
      .btn:disabled { opacity: .5; cursor: not-allowed; }
      .tag { padding: 4px 8px; font-size: 12px; border-radius: 999px; background: rgba(124,58,237,0.15); color: #c4b5fd; border: 1px solid rgba(124,58,237,0.25); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="row"><div style="font-weight:700;color:white">Dumb Wallet</div><span class="tag">Mini App</span></div>
  <div class="row"><div>Status</div><div id="status" style="font-family: ui-monospace, SFMono-Regular, Menlo, monospace">loading‚Ä¶</div></div>
  <div class="row"><div>Wallet</div><div id="addr" style="font-family: ui-monospace, SFMono-Regular, Menlo, monospace">non connect√©</div></div>
  <div class="row"><div>Compte</div><button id="connect" class="btn">Connecter</button></div>
        <div class="row"><div>AI</div><button id="toggle" class="btn">Activer</button></div>
        <div class="row" id="nextRow" style="display:none"><div>Prochaine ex√©cution</div><div id="next"></div></div>
        <div class="row" id="lastRow" style="display:none"><div>Derni√®re UserOp</div><div id="uop"></div></div>
        <div class="row"><small style="opacity:.7">Prototype ‚Äì aucune cl√© c√¥t√© client</small></div>
      </div>
    </div>
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
      const elStatus = document.getElementById('status')
  const elToggle = document.getElementById('toggle')
  const elConnect = document.getElementById('connect')
  const elAddr = document.getElementById('addr')
      const elNextRow = document.getElementById('nextRow')
      const elLastRow = document.getElementById('lastRow')
      const elNext = document.getElementById('next')
      const elUop = document.getElementById('uop')
  let enabled = false
  let provider = null
  let address = null
      try {
        await sdk.ready()
        elStatus.textContent = 'ready'
      } catch (e) {
        elStatus.textContent = 'ready (fallback)'
      }
      async function refresh() {
        try {
          const r = await fetch('/api/status', { headers: { 'accept': 'application/json' } })
          const j = await r.json()
          if (!j.ok) throw new Error(j.error || 'status failed')
          enabled = !!j.aiEnabled
          elStatus.textContent = enabled ? 'AI: on' : 'AI: off'
          if (j.nextRunISO) {
            elNextRow.style.display = 'flex'
            elNext.textContent = new Date(j.nextRunISO).toLocaleString()
          } else {
            elNextRow.style.display = 'none'
          }
          if (j.lastUserOpHash) {
            elLastRow.style.display = 'flex'
            elUop.innerHTML = `<a href="#" style="color:#93c5fd">${j.lastUserOpHash.slice(0,10)}‚Ä¶</a>`
          } else {
            elLastRow.style.display = 'none'
          }
          elToggle.textContent = enabled ? 'D√©sactiver' : 'Activer'
        } catch (e) {
          elStatus.textContent = 'offline'
        }
      }
      async function connectWallet() {
        try {
          await sdk.ready()
          provider = await sdk.wallet.getEthereumProvider()
          const accounts = await provider.request({ method: 'eth_requestAccounts' })
          address = accounts && accounts[0] ? String(accounts[0]) : null
          if (address) {
            elAddr.textContent = address.slice(0, 6) + '‚Ä¶' + address.slice(-4)
            elStatus.textContent = (enabled ? 'AI: on' : 'AI: off') + ' ‚Ä¢ connect√©'
          } else {
            elAddr.textContent = 'non connect√©'
          }
        } catch (e) {
          elAddr.textContent = 'erreur connexion'
        }
      }

      elConnect.addEventListener('click', connectWallet)

      elToggle.addEventListener('click', async () => {
        try {
          const r = await fetch('/api/toggle', {
            method: 'POST',
            headers: { 'content-type': 'application/json', 'accept': 'application/json' },
            body: JSON.stringify({ enabled: !enabled })
          })
          const j = await r.json()
          if (!j.ok) throw new Error(j.error || 'toggle failed')
          enabled = !!j.aiEnabled
          elStatus.textContent = enabled ? 'AI: on' : 'AI: off'
          elToggle.textContent = enabled ? 'D√©sactiver' : 'Activer'
        } catch (e) {
          elStatus.textContent = 'error'
        }
      })
      refresh()
      setInterval(refresh, 10000)
    </script>
  </body>
</html>
