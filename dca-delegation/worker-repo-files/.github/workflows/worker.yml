name: dca-worker

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Run DCA Worker
        run: npm start
        env:
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL }}
          VITE_ZERO_DEV_BUNDLER_RPC: ${{ secrets.VITE_ZERO_DEV_BUNDLER_RPC }}
          VITE_ZERO_DEV_PAYMASTER_RPC: ${{ secrets.VITE_ZERO_DEV_PAYMASTER_RPC }}
          VITE_DELEGATE_PRIVATE_KEY: ${{ secrets.VITE_DELEGATE_PRIVATE_KEY }}
          DRY_RUN: ${{ secrets.DRY_RUN }}
          ALLOW_TEST_TX: ${{ secrets.ALLOW_TEST_TX }}
      - name: Commit plan updates (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if ! git diff --quiet; then
            git add plan.json
            git commit -m "chore(worker): update plan schedule"
            git push
          else
            echo "No changes to commit."
          fi
